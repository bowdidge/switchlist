<!-- Full template for the main SwitchList page for a particular layout. -->
<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<link href="http://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css"/>
	<link href="http://fonts.googleapis.com/css?family=Rock Salt" rel="stylesheet" type="text/css"/>
	<meta name="viewport" content="width=device-width, maximum-scale=1.0" />
	<link href="switchlist.css" rel="stylesheet"/>
<!--<link href="builtin-switchlist.css" rel="stylesheet"/> -->
	<link href="switchlist-iphone.css" rel="stylesheet" media="(max-device-width: 480px)"/>
	<link href="switchlist-ipad.css" rel="stylesheet" media="(min-device-width: 481px) and (max-device-width: 1024px)"/>
<title>{{layout.layoutName}} Layout New</title>
</head>
<body>
<div class="report-layout-title">{{ layout.layoutName }}</div>
<div class="report-title">Main Page</div>
<h1 class="report-layouts">Trains and Switchlists</h1>
<ul>
{% for train in layout.allTrains %}
<li class="report-list"><A HREF="?layout={{layout.layoutName}}&train={{train.name}}">{{train.name}}</A></li>
{% /for %}
</ul>

<h1 class="report-layouts">Reports</h1>
<ul>
<li class="report-list"><A HREF="?layout={{layout.layoutName}}&carList=1">Reposition Freight Cars</a>
<li class="report-list"><A HREF="?layout={{layout.layoutName}}&industryList=1">Industry Car Report</a>
</ul>
</body>
</html>
